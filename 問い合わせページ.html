<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問い合わせ</title>
    <link rel="stylesheet" href="ゼミ.css">
    <script src="ゼミhp.js"></script>
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
        <h1 id="page-title">問い合わせ</h1>
    </header>

    <!-- ナビゲーションバー -->
    <nav class="navbar">
        <ul>
            <li><a href="ゼミhp.html">ホーム</a></li>
            <li><a href="ゼミ紹介.html">ゼミ紹介</a></li>
            <li><a href="教員紹介.html">教員紹介</a></li>
            <li><a href="活動記録.html">活動記録</a></li>
            <li><a href="メンバー紹介.html">メンバー紹介</a></li>
            <li><a href="問い合わせページ.html">問い合わせ</a></li>
        </ul>
    </nav>

    <!-- 問い合わせセクション -->
    <section id="contact" class="section-content">
        <h2>お問い合わせ</h2>
        <form id="contactForm">
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">送信</button>
        </form>
        <p id="responseMessage"></p>
    </section>
</body>
</html>
